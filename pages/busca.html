<%- include('partials/header.html') %>

    <section class="other-news">
        <div class="title-other-news">
            <h2>Busca:</h2>
            <div class="center">
                
                <div style="width: 100%;" class="most-read">
                    <h3><%= contagem %> resultados</h3>
                    <div class="most-read-news">
                        <% for(let i = 0; i < posts.length; i++) { %>
                            <div class="read-news-single">
                                <img src="<%= posts[i].image %>" alt="">
                                <div class="news-single-text">
                                    <h4><%= posts[i].title %></h4>
                                    <p><%- posts[i].content %>...</p>
                                    <a href="<%= posts[i].slug %>">Saiba mais</a>
                                </div>
                                <!-- /.news-single-text -->
                            </div>
                            <!-- /.read-news-single -->
                            <% } %>
                    </div>
                    <!-- /.most-read-news -->
                </div>
                <!-- /.most-reads -->
            </div>
            <!-- /.center -->
        </div>
        <!-- /.title-other-news -->
    </section>
    <!-- /.other-news -->

    <%- include('partials/footer.html') %>
</body>
</html>
